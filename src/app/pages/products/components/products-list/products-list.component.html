<section class="list-container">
    <div class="loading-shade" *ngIf="loadingData">
        <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

        <!-- Image -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
                <div class="thumbnail">
                    <img
                        loading="lazy"
                        [src]="element?.image"
                        alt="Thumbnail Image">
                </div>
            </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>

        <!-- Price -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
                {{ element.price }}
            </td>
        </ng-container>

        <!-- Sku -->
        <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef>SKU</th>
            <td mat-cell *matCellDef="let element">
                {{ element.sku }}
            </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
            <td mat-cell *matCellDef="let element">
                <span class="action-icons">
                    <button
                        color="primary"
                        mat-mini-fab
                        aria-label="icon-button with eye icon">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button
                        color="primary"
                        mat-mini-fab
                        aria-label="icon-button with edit icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button
                        color="primary"
                        mat-mini-fab
                        aria-label="icon-button with delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>
            </td>
        </ng-container>

        <!-- No data message -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell nodata">
                <h3>No data to show!...</h3>
            </td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr
            mat-row
            class="pointer"
            *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [length]="resultsLength" pageSize="10"
        showFirstLastButtons
        aria-label="Select page of products">
    </mat-paginator>
</section>
